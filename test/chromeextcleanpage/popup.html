<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<style type="text/css"
>
html
{
    width: 500px; /* max: 1000px */
/*    height: 300px;*/
}
  ul {
  list-style-type: none; /* Remove bullets */
  padding: 0; /* Remove padding */
  margin: 0; /* Remove margins */
}
</style>
  <body>
    <h2>Cheatsheet of KuiKui</h2>
    <h3>名字来源于【众目睽睽】，关注的意思。可以通过这个插件做页面元素选择拷贝和清理，帮助阅读和摘取内容</h3>
    <ul>
      <li>*可以选择鼠标指向元素</li>
      <li>*按键1可以选择当前元素的父元素，高亮段落，暗化其他内容</li>
      <li>*按键2可以撤销选择父元素</li>
      <li>*按键6清除全部删除元素记录，相等于对按键0的重置</li>
      <li>*按键8拷贝标题和url到markdown URL格式</li>
      <li>*按键9拷贝当前选定元素到剪贴板。比使用鼠标勾选文字来的快，因此使用起来比较得意。</li>
      <li>*按键0删除选择元素</li>
      
    </ul>
    <br/>
    <footer>Your dear Reco</footer>
  </body>
</html>
