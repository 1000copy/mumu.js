<script type="text/javascript">
	 document.addEventListener("DOMContentLoaded", function(event) {
	 	showmilk()
	 })
	// function here(e){
	// 	console.log(2,e)	
	// }
	function showmilk(e){
		var s = document.querySelector("#app")	
		s.innerHTML = "<rc-milk/>"
	}
	function showabout(e){
		var s = document.querySelector("#app")	
		s.innerHTML = "<rc-about1/>"	
	}
	function showspinner(e){
		var s = document.querySelector("#app")	
		s.innerHTML = `<rc-spinner value="10" step="2" max="10" min="-10"/>`
	}
</script>
<h1>Mumu App</h1>
<a href="#" onclick="showmilk()">Milk |</a>
<a href="#" onclick="showabout()">About  </a>
<!-- <a href="#" onclick="showspinner()">Spinner</a> -->
<div id="app"></div>
<script type="module">
	import('./wbct/spinner.js') 
	import('./wbct/milk.js') 
	import('./wbct/about1.js') 
</script>
